<div class="container-fluid register">
  <div class="row g-0">
    <!-- Colonne gauche -->
    <div class="col-md-4 register-left d-flex flex-column justify-content-center">
      <div class="text-center px-4">
        <div class="mb-4">
          <i class="bi bi-key display-4 text-white"></i>
          <h2 class="fw-bold text-white mt-3">Problème de connexion ?</h2>
          <p class="text-white-50">Nous allons vous aider à récupérer votre compte.</p>
        </div>
        <button class="btn btn-light rounded-pill py-2 px-4 fw-bold" routerLink="/accueil">
          <i class="bi bi-arrow-left me-2"></i> Retour à l'accueil
        </button>
      </div>
    </div>

    <!-- Colonne droite -->
    <div class="col-md-8 register-right">
      <div class="h-100 d-flex flex-column justify-content-center">
        <div class="px-5 py-4">
          <!-- En-tête -->
          <div class="text-center mb-5">
            <h3 class="register-heading fw-bold text-primary">
              <i class="bi bi-key-fill me-2"></i>Réinitialisation
            </h3>
            <p class="text-muted">Entrez votre email pour recevoir le lien de réinitialisation</p>
          </div>

          <!-- Message de succès -->
          <div *ngIf="successMessage" class="alert alert-success text-center">
            <i class="bi bi-check-circle-fill me-2"></i> {{ successMessage }}
          </div>

          <!-- Formulaire -->
          <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()" *ngIf="!successMessage" class="px-lg-5 mx-lg-3">
            <!-- Email -->
            <div class="form-group mb-4">
              <label for="email" class="form-label fw-bold text-secondary mb-2">
                <i class="bi bi-envelope-fill me-2"></i>Adresse email *
              </label>
              <input
                type="email"
                class="form-control form-control-lg py-2"
                id="email"
                placeholder="exemple@email.com"
                formControlName="email"
                [ngClass]="{ 'is-invalid': f['email'].touched && f['email'].errors }"
              >
              <div *ngIf="f['email'].touched && f['email'].errors" class="invalid-feedback d-block">
                <small><i class="bi bi-exclamation-circle-fill me-1"></i>
                  <span *ngIf="f['email'].errors?.['required']">Ce champ est obligatoire</span>
                  <span *ngIf="f['email'].errors?.['email']">Format d'email invalide</span>
                </small>
              </div>
            </div>

            <!-- Bouton de soumission -->
            <div class="d-grid mb-4">
              <button type="submit" class="btn btn-primary btn-lg rounded-pill py-3 fw-bold" [disabled]="isLoading">
                <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
                <i class="bi bi-send-fill me-2"></i>
                Envoyer le lien
              </button>
            </div>

            <!-- Lien de retour -->
            <div class="text-center">
              <a routerLink="/signin" class="text-decoration-none fw-bold text-primary">
                <i class="bi bi-arrow-left me-2"></i> Retour à la connexion
              </a>
            </div>
          </form>

          <!-- Après envoi réussi -->
          <div *ngIf="successMessage" class="text-center mt-4">
            <a routerLink="/signin" class="btn btn-outline-primary rounded-pill px-4">
              <i class="bi bi-box-arrow-in-right me-2"></i> Retour à la connexion
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
